<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <!--移动端默认会缩放页面，所以添加viewport的meta标签使转移动端时不要缩放页面，按1：1显示，scalable-可缩放的，-->
  <title>JS Bin</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./main.js">
</head>
<body>
  <canvas id="xxx" width=300 height=300></canvas>
  <div id='actions' class='actions'>
    <svg id=pen class="icon active">
    <!--默认采用画笔，为了使默认情况下也有变红效果，在pen上加active类-->
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id=eraser class="icon">
      <use xlink:href="#icon-eraser"></use>
    </svg>
  </div>
  <ol class='colors'>
    <li id='red' class='red active'></li>
    <li id='green' class='green'></li>
    <li id='yellow' class='yellow'></li>
  </ol>
  <script language="JavaScript" src="main.js"></script>
  <!--language这句话可以不写-->
  <script src="//at.alicdn.com/t/font_1005895_x2se1cnxpd.js"></script>
</body>
</html>
